<ion-header>

  <ion-toolbar color="theme">
    <ion-title>
      Update Survey
    </ion-title>
    <ion-buttons slot="start">
			<ion-back-button defaultHref="SurveyhistoryPage" icon="chevron-back-outline" text="Back"></ion-back-button>
		  </ion-buttons>
    <ion-buttons slot="end" style="width:20%">
      <!-- <ion-button><img style="width:70%" src="/assets/images/logo.png"></ion-button> -->
    </ion-buttons>
    <!--<ion-buttons end>
      <ion-img src="assets/images/icon.png" style="width: 20px;height: 20px;" />
    </ion-buttons>-->
  </ion-toolbar>


</ion-header>


<ion-content padding>
  <ion-list style="padding-left: 10px;padding-right: 10px;">
    <label class="item item-input item-stacked-label">
      <span class="input-label"><strong>Name of Society *</strong></span><br><br>
      <textarea placeholder="society name" [(ngModel)]="updateSurvey.societyName" rows="3"
        style="width:100%; background-color: #ffffff;"></textarea>
    </label>
  </ion-list>

  <ion-list style="padding-left: 10px;padding-right: 10px;">
    <label class="item item-input item-stacked-label">
      <span class="input-label"><strong>Address *</strong></span><br><br>
      <textarea placeholder="society Address" [(ngModel)]="updateSurvey.societyAdd" rows="5"
        style="width:100%; background-color: #ffffff;"></textarea>
    </label>
  </ion-list>
  <ion-list style="padding-left: 10px;padding-right: 10px;">
    <ion-input type="text" placeholder="Landmark" class="input-label"  [(ngModel)]="updateSurvey.Landmark"></ion-input>
  </ion-list>
  <ion-list>
    <ion-select placeholder="Area *" [(ngModel)]="updateSurvey.Area" style="width:100%; max-width: 90%; color: black; font-weight: bold; margin-left: 10px;"
      (ionChange)="fetchLocality()"> <!--(ionChange)="fetchLocality()"-->
      <ion-select-option *ngFor="let a of area_Array" value="{{a.id}}">{{a.area}}</ion-select-option>
    </ion-select>
  </ion-list>
  <!-- <ion-item>
          <ion-input type="text" placeholder="Area" [(ngModel)]="updateSurvey.Area" style="width:100%;"></ion-input>
        </ion-item>-->
  <ion-list>
    <ion-select placeholder="Locality *" [(ngModel)]="updateSurvey.locality_name" style="width:100%; max-width: 90%; font-weight: bold; margin-left: 10px;"
      (ionChange)="fetchPincode()"> <!--(ionChange)="fetchPincode()"-->
      <ion-select-option *ngFor="let a of Locality_array" value="{{a.id}}">{{a.Locality}}</ion-select-option>
    </ion-select>
  </ion-list>
  <!--<ion-item>
          <ion-input type="text" placeholder="Area" [(ngModel)]="updateSurvey.locality" style="width:100%;"></ion-input>
        </ion-item>-->
  <ion-list>
    <ion-input type="tel" placeholder="PIN Code *" [(ngModel)]="updateSurvey.pincode" style="width:100%; max-width: 90%; font-weight: bold; margin-left: 10px;"></ion-input>
  </ion-list>
  <ion-list>
    <ion-input type="text" placeholder="Society email" [(ngModel)]="updateSurvey.email" style="width:100%; max-width: 90%; font-weight: bold; margin-left: 10px;"></ion-input>
  </ion-list>
  <ion-list>
    <ion-input type="tel" placeholder="No of Units *" [(ngModel)]="updateSurvey.no_units"
      style="width:100%; max-width: 90%; font-weight: bold; margin-left: 10px;"></ion-input>
  </ion-list>
  <ion-list>
    <ion-select placeholder="Billingcycle" style="margin-left: 10px; " [(ngModel)]="updateSurvey.BillingCycle">
      <ion-select-option value="Yearly">Yearly</ion-select-option>
      <ion-select-option value="HalfYerly">HalfYearly</ion-select-option>
      <ion-select-option value="Quadruple">Quadruple</ion-select-option>
      <ion-select-option value="Quarterly">Quarterly</ion-select-option>
      <ion-select-option value="BiMonthly">BiMonthly</ion-select-option>
      <ion-select-option value="Monthly">Monthly</ion-select-option>
    </ion-select>
  </ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Manager Name" [(ngModel)]="updateSurvey.managerName"
      style="width:100%;"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="tel" placeholder="Manager Contact No" [(ngModel)]="updateSurvey.managerContact"
      style="width:100%; max-width: 90%;"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Secretary Name" [(ngModel)]="updateSurvey.secretaryName"
      style="width:100%; max-width: 90%;"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="tel" placeholder="Secretory Contact No" [(ngModel)]="updateSurvey.secContact"
      style="width:100%; max-width: 90%;"></ion-input>
  </ion-item>
  <br /><br />
  <ion-row>
    <ion-col>
      <strong style="white-space: initial !important;">How much currently paying for accounting service:</strong>
    </ion-col>
  </ion-row>
  <br /><br />
  <ion-row>
    <ion-col col-4>
      <ion-item>
        <ion-input type="tel" placeholder="Amount" [(ngModel)]="updateSurvey.service_amount"
          style="width:100%; text-align:center;"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-2>
      <!-- <span>Per</span> -->
    </ion-col>
    <ion-col col-6>
      <ion-item style="padding-left: 0px;">
        <ion-select placeholder="Per Cycle" [(ngModel)]="updateSurvey.cycle" style="text-align: center;">
          <ion-select-option value="Unit">Unit</ion-select-option>
          <ion-select-option value="Month">Month</ion-select-option>
          <ion-select-option value="Quater">Quarter</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <br /><br />
  <ion-row>
    <ion-col>
      <strong style="white-space: initial !important;">Using online Accounting portal?</strong>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <strong style="white-space: initial !important;">If yes, Name of Portal</strong>
    </ion-col>
  </ion-row>
  <br />
  <ion-item>
    <ion-input type="text" placeholder="Name of portal" [(ngModel)]="updateSurvey.portalName"
      style="width:100%; "></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Charegs Paying" [(ngModel)]="updateSurvey.charges"
      style="width:100%;"></ion-input>
  </ion-item>
  <br />
  <ion-item>
    <label class="item item-input item-stacked-label">
      <span class="input-label"><strong>Notes</strong></span><br><br>
      <textarea placeholder="Additional information/suggestions that you might want to share ..."
        [(ngModel)]="updateSurvey.note" rows="5" style="width:320px; background-color: #ffffff;"></textarea>
    </label>
  </ion-item>
  <ion-button ion-button  style="background-color: #337ab7;color:#fff; margin-left: 130px; margin-top:20px;" block (click)="Update()">Update</ion-button>
  <!-- <ion-item text-center>
    <p style="color:#FF0000;">{{message}}</p>
  </ion-item>
  </ion-card-content>

  </ion-card> -->

</ion-content>
