<ion-header>

  <ion-toolbar>
    <ion-title>
      Add Survey
    </ion-title>
    <ion-buttons slot="start">
			<ion-back-button defaultHref="#" icon="chevron-back-outline" text="Back"></ion-back-button>
		  </ion-buttons>
    <ion-buttons slot="end" style="width:20%">
      <!-- <ion-button><img style="width:70%" src="/assets/images/logo.png"></ion-button> -->
    </ion-buttons>
    <!--<ion-buttons end>
      <ion-img src="assets/images/icon.png" style="width: 20px;height: 20px;" />
    </ion-buttons>-->
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <h2 style="text-align: center;">Add New Society</h2>
  </ion-list>

    <ion-list style="padding-left: 10px;padding-right: 10px;">
      <label class="item item-input item-stacked-label">
        <span class="input-label"><strong>Name of Society *</strong></span><br><br>
        <textarea placeholder="society name" [(ngModel)]="surveyDetails.society_name" rows="3"
          style="width:100%; background-color: #ffffff;"></textarea>
      </label>
    </ion-list>
    <ion-list style="padding-left: 10px;padding-right: 10px;">
      <label class="item item-input item-stacked-label">
        <span class="input-label"><strong>Address *</strong></span><br><br>
        <textarea placeholder="society Address" [(ngModel)]="surveyDetails.society_add" rows="5"
          style="width:100%; background-color: #ffffff;"></textarea>
      </label>
    </ion-list>

    <ion-list style="padding-left: 10px;padding-right: 10px;">
      <ion-input label="Landmark" class="input-label" labelPlacement="floating" type="text"  value="" [(ngModel)]="surveyDetails.landmark"></ion-input>
      <!--<ion-input type="text" placeholder="Landmark" style="width:100%;"
         ></ion-input>-->
    </ion-list>
   
   <ion-list>
      <ion-select placeholder="Area *" [(ngModel)]="surveyDetails.area" style="width:100%; max-width: 90%; color: black; font-weight: bold; margin-left: 10px;"
        (ionChange)="fetchLocality()">
        <ion-select-option *ngFor="let a of area_Array" value="{{a.id}}">{{a.area}}</ion-select-option>
      </ion-select>
    </ion-list>
    
    <ion-list>
      <ion-select placeholder="Locality *" [(ngModel)]="surveyDetails.locality" style="width:100%; max-width: 90%; font-weight: bold; margin-left: 10px;"
        (ionChange)="fetchPincode()">
        <ion-select-option *ngFor="let a of Locality_array" value="{{a.id}}">{{a.Locality}}</ion-select-option>
      </ion-select>
    </ion-list>
   
    <ion-list>
      <ion-input type="tel" placeholder="PIN Code *" [(ngModel)]="surveyDetails.pin_code"
        style="width:100%; max-width: 90%; font-weight: bold; margin-left: 10px;"></ion-input>
    </ion-list>
    <ion-list>
      <ion-input type="text" placeholder="Society email" [(ngModel)]="surveyDetails.email"
        style="width:100%;max-width: 90%; font-weight: bold; margin-left: 10px;"></ion-input>
    </ion-list>
    <ion-list>
      <ion-input type="tel" placeholder="No of Units *" [(ngModel)]="surveyDetails.no_of_units"
        style="width:100%;font-weight: bold;max-width: 90%; margin-left: 10px;"></ion-input>
    </ion-list>
    
    <ion-list>
      <ion-select placeholder="Billingcycle" style="margin-left: 10px; " [(ngModel)]="surveyDetails.billingcycle">
        <ion-select-option value="Yearly">Yearly</ion-select-option>
        <ion-select-option value="HalfYerly">HalfYearly</ion-select-option>
        <ion-select-option value="Quadruple">Quadruple</ion-select-option>
        <ion-select-option value="Quarterly">Quarterly</ion-select-option>
        <ion-select-option value="BiMonthly">BiMonthly</ion-select-option>
        <ion-select-option value="Monthly">Monthly</ion-select-option>
      </ion-select>
    </ion-list>
  
    <ion-item>
      <ion-input type="text" placeholder="Manager Name" [(ngModel)]="surveyDetails.managerName"
        style="width:100%; max-width: 90%;"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" placeholder="Manager Contact No" [(ngModel)]="surveyDetails.manager_contactNo"
        style="width:100%; max-width: 90%;"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Secretary Name" [(ngModel)]="surveyDetails.secretoryName"
        style="width:100%; max-width: 90%;"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" placeholder="Secretory Contact No" [(ngModel)]="surveyDetails.secretory_contactNo"
        style="width:100%; max-width: 90%;"></ion-input>
    </ion-item>
    <br /><br />
    <ion-row>
      <ion-col>
        <strong style="white-space: initial !important; text-align: center; margin-left: 10px;">How much currently paying for accounting ?</strong>
      </ion-col>
      
    </ion-row>
    <br /><br />
    <ion-row>
      <ion-col col-5>
        <ion-item>
          <ion-input type="tel" placeholder="Amount" [(ngModel)]="surveyDetails.Amount" style="width:100px; text-align:center;"></ion-input>
        </ion-item>
      </ion-col>
      <!-- <ion-col col-2 style="margin-left: 50px; margin-top: 20px;">
        <span> Per</span>
      </ion-col> -->
      <ion-col col-5>
        <ion-item>
          <ion-select placeholder="Per Cycle" style="text-align: center;" [(ngModel)]="surveyDetails.perCycle">
            <ion-select-option value="Unit">Unit</ion-select-option>
            <ion-select-option value="Month">Month</ion-select-option>
            <ion-select-option value="Quater">Quarter</ion-select-option>
            <ion-select-option value="Other">Other</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <br /><br />
    <ion-row>
      <ion-col>
        <strong style="white-space: initial !important; margin-left:10px;">Using online Accounting portal?</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong style="white-space: initial !important; margin-left: 10px;">If yes, Name of Portal</strong>
      </ion-col>
    </ion-row>
    <br />
    <ion-item>
      <ion-input type="text" placeholder="Name of portal" [(ngModel)]="surveyDetails.portalName"
        style="width:100%;"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Charges Paying" [(ngModel)]="surveyDetails.chargespaying"
        style="width:100%;"></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><strong>Notes</strong></span><br><br>
        <textarea placeholder="Additional information/suggestions that you might want to share ..."
          [(ngModel)]="surveyDetails.notes" rows="5" style="width:320px; background-color: #ffffff;"></textarea>
      </label>
    </ion-item>
    <ion-button ion-button style="background-color: #337ab7;color:#fff; margin-left: 130px; margin-top:20px;" block (click)="submit()">Submit</ion-button>
    <!-- <ion-item text-center>
      <p style="color:#FF0000;">{{message}}</p>
    </ion-item> -->
    <!--</ion-card-content>-->

    <!-- </ion-card>-->
  
</ion-content>
